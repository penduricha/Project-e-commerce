<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Clean Name</title>
</head>
<body>
    <script type="module">
        let name = '    TranG    vAn       aN     ';
        let formattedName = name.trim().replace(/\s+/g, ' ') // Xoá khoảng trắng thừa
            .split(' ') // Tách thành mảng từ
            .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()) // Định dạng từng từ
            .join(' '); // Kết hợp lại thành chuỗi

        console.log(formattedName); // Kết quả: "Tran Van An"
    </script>
</body>
</html>
